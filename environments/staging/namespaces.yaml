# Namespaces - Staging
apiVersion: v1
kind: List
metadata:
  labels:
    environment: staging
items:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: staging
      labels:
        name: staging
        environment: staging
        app.kubernetes.io/part-of: staging-workloads
        # Pod Security Standards - restricted for staging workloads
        pod-security.kubernetes.io/enforce: restricted
        pod-security.kubernetes.io/audit: restricted
        pod-security.kubernetes.io/warn: restricted
      annotations:
        description: "Staging namespace for web applications and services"
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: staging-monitoring
      labels:
        name: staging-monitoring
        environment: staging
        app.kubernetes.io/part-of: monitoring-stack
        # Pod Security Standards - restricted for monitoring stack
        pod-security.kubernetes.io/enforce: restricted
        pod-security.kubernetes.io/audit: restricted
        pod-security.kubernetes.io/warn: restricted
      annotations:
        description: "Staging monitoring stack - Prometheus, Grafana, and related services"
