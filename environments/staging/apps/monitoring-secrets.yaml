# Argo CD Application - Monitoring Secrets (Staging)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-secrets-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: monitoring-secrets
    app.kubernetes.io/part-of: monitoring-stack
    app.kubernetes.io/managed-by: argocd
    environment: staging
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: staging-apps
  source:
    repoURL: https://github.com/humzamalak/Production-Ready-EKS-Cluster-with-GitOps
    targetRevision: main
    path: environments/staging/secrets
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: staging-monitoring
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 3

