# Grafana Admin Secret - Staging
# This secret contains the admin credentials for Grafana
apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin-staging
  namespace: staging-monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: monitoring-stack
    environment: staging
type: Opaque
stringData:
  # Default admin credentials - CHANGE THESE IN PRODUCTION
  admin-user: admin
  admin-password: changeme-staging-password

