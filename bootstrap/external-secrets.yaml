# External Secrets Operator and HashiCorp Vault Integration
# This file is deprecated - use vault-secret-stores.yaml instead
# Keeping for reference during migration

# Example ExternalSecret using Vault
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: my-app-secret
  namespace: production
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: my-app-secret
    creationPolicy: Owner
  data:
    - secretKey: DB_PASSWORD
      remoteRef:
        key: prod/db/password
        property: password
    - secretKey: DB_USERNAME
      remoteRef:
        key: prod/db/password
        property: username
