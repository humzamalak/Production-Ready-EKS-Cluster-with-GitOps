# External Secrets Operator Installation
# Install the External Secrets Operator CRDs and controller
apiVersion: v1
kind: Namespace
metadata:
  name: external-secrets-system
---
# Install External Secrets Operator using Helm
# This is a placeholder - in practice, you would install via Helm:
# helm repo add external-secrets https://charts.external-secrets.io
# helm install external-secrets external-secrets/external-secrets -n external-secrets-system

# For now, we'll create a placeholder that indicates the operator needs to be installed
apiVersion: v1
kind: ConfigMap
metadata:
  name: external-secrets-installation-note
  namespace: external-secrets-system
data:
  note: |
    External Secrets Operator must be installed before applying external-secrets.yaml
    Install with: helm install external-secrets external-secrets/external-secrets -n external-secrets-system
    Or use: kubectl apply -f https://raw.githubusercontent.com/external-secrets/external-secrets/main/deploy/charts/external-secrets/templates/crds/crds.yaml
