---
# Database secrets for web app
apiVersion: v1
kind: Secret
metadata:
  name: web-app-db-secret
  namespace: production
  labels:
    app.kubernetes.io/name: k8s-web-app
    app.kubernetes.io/part-of: web-app
type: Opaque
stringData:
  DB_HOST: "postgres.production.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "webapp_db"
  DB_USERNAME: "webapp_user"
  DB_PASSWORD: "changeme-dev-password"

---
# API secrets for web app
apiVersion: v1
kind: Secret
metadata:
  name: web-app-api-secret
  namespace: production
  labels:
    app.kubernetes.io/name: k8s-web-app
    app.kubernetes.io/part-of: web-app
type: Opaque
stringData:
  JWT_SECRET: "dev-jwt-secret-change-in-production"
  ENCRYPTION_KEY: "dev-encryption-key-32-chars-long"
  API_KEY: "dev-api-key-change-in-production"

---
# External services secrets for web app
apiVersion: v1
kind: Secret
metadata:
  name: web-app-external-secret
  namespace: production
  labels:
    app.kubernetes.io/name: k8s-web-app
    app.kubernetes.io/part-of: web-app
type: Opaque
stringData:
  SMTP_HOST: "smtp.example.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "noreply@example.com"
  SMTP_PASSWORD: "changeme-smtp-password"
  REDIS_URL: "redis://redis.production.svc.cluster.local:6379"
