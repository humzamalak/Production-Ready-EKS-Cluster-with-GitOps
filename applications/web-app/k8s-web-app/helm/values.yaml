# Default values for k8s-web-app
# This is a YAML-formatted file.

replicaCount: 3

image:
  repository: windrunner101/k8s-web-app
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
  hosts:
    - host: k8s-web-app.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: k8s-web-app-tls
      hosts:
        - k8s-web-app.example.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  NODE_ENV: "production"
  APP_VERSION: "1.0.0"
  PORT: "3000"

# Secret references for environment variables (legacy - disabled)
secretRefs: []

# Health check configuration
healthCheck:
  livenessProbe:
    httpGet:
      path: /health
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /ready
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

# NetworkPolicy configuration
networkPolicy:
  enabled: true
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - {}  # Allow all egress traffic

# ServiceMonitor configuration
# Temporarily disabled until Prometheus is deployed
serviceMonitor:
  enabled: false
  namespace: monitoring
  port: http
  path: /metrics
  interval: 30s
  honorLabels: false
  labels:
    app: k8s-web-app

# Vault configuration - Phase 1: Disabled for initial deployment
# Enable in Phase 2 after Vault is fully configured and initialized
vault:
  enabled: false  # Phase 1: Disabled, Phase 2: Enable after Vault setup
  ready: false    # Phase 2: Set to true after Vault initialization
  role: "web-app-role"
  agent:
    config: |
      vault {
        address = "http://vault.vault.svc.cluster.local:8200"
        retry {
          num_retries = 5
        }
      }

      auto_auth {
        method "kubernetes" {
          mount_path = "auth/kubernetes"
          config = {
            role = "web-app-role"
          }
        }

        sink "file" {
          config = {
            path = "/vault/secrets/.vault-token"
          }
        }
      }
  secrets: []  # Empty array when vault is disabled

