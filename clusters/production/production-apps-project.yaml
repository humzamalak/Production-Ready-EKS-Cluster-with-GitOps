# ArgoCD Project for Production Applications
# Restricts allowed source repos, destinations, and resources for security
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: production-apps
  namespace: argocd
spec:
  description: Production workloads managed by ArgoCD
  sourceRepos:
    - https://github.com/humzamalak/Production-Ready-EKS-Cluster-with-GitOps  # Restrict to your org's repos
    - https://helm.releases.hashicorp.com  # Vault Helm chart repository
    - https://prometheus-community.github.io/helm-charts  # Prometheus Helm chart repository
    - https://grafana.github.io/helm-charts  # Grafana Helm chart repository
  destinations:
    - namespace: production
      server: https://kubernetes.default.svc
    - namespace: monitoring
      server: https://kubernetes.default.svc
    - namespace: vault
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  roles:
    - name: admin
      description: Full access to project applications
      policies:
        - p, proj:production-apps:admin, applications, *, production/*, allow
      groups:
        - admin
    - name: readonly
      description: Read-only access
      policies:
        - p, proj:production-apps:readonly, applications, get, production/*, allow
      groups:
        - developer

