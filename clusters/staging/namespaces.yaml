# Application namespaces managed by ArgoCD GitOps for Staging Environment
# These namespaces are automatically synced from Git by ArgoCD
# Changes to this file will be automatically applied to the cluster

apiVersion: v1
kind: Namespace
metadata:
  name: staging
  labels:
    name: staging
    purpose: application-workloads
    app.kubernetes.io/name: staging
    app.kubernetes.io/part-of: gitops
    environment: staging
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    description: "Staging environment for pre-production testing"
    argocd.argoproj.io/sync-wave: "0"
---
apiVersion: v1
kind: Namespace
metadata:
  name: staging-monitoring
  labels:
    name: staging-monitoring
    purpose: observability
    app.kubernetes.io/name: staging-monitoring
    app.kubernetes.io/part-of: gitops
    environment: staging
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
  annotations:
    description: "Staging monitoring stack (Prometheus, Grafana, AlertManager)"
    argocd.argoproj.io/sync-wave: "0"
