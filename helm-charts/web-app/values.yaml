# =============================================================================
# Web App - Default Values
# =============================================================================
# Common configuration for both Minikube and AWS.
# Override with values-minikube.yaml or values-aws.yaml
# =============================================================================

replicaCount: 2

image:
  repository: windrunner101/k8s-web-app
  pullPolicy: IfNotPresent
  tag: "v1.0.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1001
  seccompProfile:
    type: RuntimeDefault

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: false  # Disabled by default, enable per environment
  className: "nginx"
  annotations: {}
  hosts:
    - host: web-app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}
tolerations: []
affinity: {}

env:
  NODE_ENV: "production"
  APP_VERSION: "1.0.0"
  PORT: "3000"

healthCheck:
  livenessProbe:
    httpGet:
      path: /health
      port: 3000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /ready
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3

networkPolicy:
  enabled: true
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-nginx
      ports:
        - protocol: TCP
          port: 3000
  egress:
    - {}

serviceMonitor:
  enabled: false
  namespace: monitoring
  port: http
  path: /metrics
  interval: 30s
  honorLabels: false
  labels:
    app: web-app

vault:
  enabled: false
  ready: false
  role: "web-app-role"
  agent:
    config: |
      vault {
        address = "http://vault.vault.svc.cluster.local:8200"
      }
  secrets: []



