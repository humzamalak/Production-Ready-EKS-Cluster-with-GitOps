# ArgoCD Application for NGINX Deployment
# - Example of deploying an internal NGINX app from a separate Helm chart repo.
# - Values are sourced from `values/nginx-values.yaml` in this repository.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: production-apps
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    chart: nginx
    targetRevision: 18.2.2
    helm:
      values: |
        replicaCount: 2
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        service:
          type: ClusterIP
          port: 80
        ingress:
          enabled: true
          className: nginx
          hosts:
            - host: nginx.example.com
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - nginx.example.com
              secretName: nginx-tls
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
